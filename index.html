	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					It's a delight to have you onboard

				</span>
                <h6>
                Help us know you better.</br>
                (This is how we optimize Wobot as per your business needs) 
            </br>
        </br>
 </h6>
				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Company name</span>
					<input class="input100" type="text" name="name" placeholder="e.g Example Inc">
					<span class="focus-input100"></span>
				</div>
 
		
 
				<div class="wrap-input100 input100-select">
					<span class="label-input100">Industry</span>
                    
					<div>
						<select class="selection-2" name="service">
							<option>Select</option>
							<option>IT</option>
							<option>eCommerce Bussiness</option>
							<option>UI/UX Design</option>
							<option>Online Services</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>
 
				<div class="wrap-input100 input100-select">
					<span class="label-input100">Company size</span>
					<div>
		<input type="radio" class="btn-check" name="options" id="option2" autocomplete="off">
<label class="btn btn-secondary" for="option2">1-20</label>
<input type="radio" class="btn-check" name="options" id="option2" autocomplete="off">
<label class="btn btn-secondary" for="option2">21-50</label>
<input type="radio" class="btn-check" name="options" id="option2" autocomplete="off">
<label class="btn btn-secondary" for="option2">200-500</label>
<input type="radio" class="btn-check" name="options" id="option2" autocomplete="off">
<label class="btn btn-secondary" for="option2">500+</label>

						</select>
					</div>
					<span class="focus-input100"></span>
				</div>
 
				
 
				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn">
							<span>Get started
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>
